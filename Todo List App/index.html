<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Task List</h1>
        <form id="new-task-form">
            <input
            type="text"
            id="new-task-input"
            placeholder="what are your plans!!"
            />
            <input
            type="submit"
            id="submit-button"
            value="AddTask"

            />
        </form>
    </header>
    <main>
        <h2>Task</h2>
        <section>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input 
                        type="text" 
                        class=" text"
                        value="My shiny task"
                        readonly
                        />

                    </div>
                    <div class="actions">
                        <button class="edit">EDIT</button>
                        <button class="delete">DELETE</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src ="app.js">
    </script>
</body>
</html>
